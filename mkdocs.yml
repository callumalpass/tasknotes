site_name: TaskNotes Documentation
site_url: https://tasknotes.dev/
site_description: Comprehensive task and note management with calendar integration for Obsidian
site_author: Callum Alpass
repo_name: callumalpass/tasknotes
repo_url: https://github.com/callumalpass/tasknotes

# Configuration
theme:
  name: material
  features:
    - navigation.sections
    - navigation.top
    - navigation.tracking
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - toc.follow
  font:
    text: Lexend
    code: JetBrains Mono
  palette:
  - media: "(prefers-color-scheme)"
    primary: deep purple
    accent: purple
    toggle:
      icon: material/brightness-auto
      name: Switch to light mode
  - media: "(prefers-color-scheme: light)"
    scheme: default
    primary: deep purple
    accent: purple
    toggle:
      icon: material/brightness-7
      name: Switch to dark mode
  - media: "(prefers-color-scheme: dark)"
    scheme: slate
    primary: deep purple
    accent: purple
    toggle:
      icon: material/brightness-4
      name: Switch to system preference

